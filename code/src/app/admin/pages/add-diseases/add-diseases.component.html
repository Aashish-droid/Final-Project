<form [formGroup]="diseaseForm" (ngSubmit)="saveDisease()">
  <label>
    Title:
    <input type="text" formControlName="title">
  </label>
  <br>
  <label>
    Description:
    <textarea formControlName="description"></textarea>
  </label>
  <br>
  <label>
    Medicine:
    <input type="text" formControlName="medicine">
  </label>
  <br>
  <button type="submit">Save Disease</button>
</form>

<app-diseases></app-diseases>
